<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/Chart.bundle.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
    <title>Chartjs</title>

<body class="container">

    <div class="d-flex mx-auto align-items-center w-75">
        <img class="w-100" src="img/banniere.jpg" alt="banniere smartphone">
    </div>
    
    <h1 class="mt-4">Vendeurs de smartphones au 4e trimestre 2016</h1>
    <div id="canvas-holder">
        <canvas id="chart-area"></canvas>
    </div>

    <h2 class="mt-5">Temps total par jours, selon les activit√©s sur different supports</h2>
    <div class="activity">
        <div id="canvas-holder2">
            <h3>Android</h3>
            <canvas id="chart-area2"></canvas>
        </div>
        
        <div id="canvas-holder3">
            <h3>Iphone</h3>
            <canvas id="chart-area3"></canvas>
        </div>
    </div>

    <h2 class="mt-5">Smartphones du moment</h2>
    <div class="d-flex justify-content-between mt-4">
        <div class="text-center">
            <h3>Iphone X</h3>
            <img class="mt-3 w-75" src="img/iphonex.png" alt="iphone x">
        </div>
        <div class="text-center">
            <h3>Galaxy S9</h3>
            <img class="mt-3 w-75" src="img/s9.png" alt="galaxy s9">
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
